<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多用户留言系统-登录</title>
		<meta name="keywords" content="登录界面" />
		<meta name="description" content="登录页面" />
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
	<div class="headerWrap"></div>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form action="#" method="post" id="login_form">
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="手机号/邮箱">
							</div>
							<div class="ececk_warning"><span>请输入手机号或邮箱</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>请输入密码</span></div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<label><input name="" type="checkbox"> 下次自动登录</label>
								</div>
								<div class="right check_right">
									<a href="#">忘记密码</a>
								</div>
							</div>
							<div class="form_btn">
								<button type="submit">登录</button>
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="register.html">马上注册</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href="#">QQ登录</a>
								<a href="#">微信登录</a>
								<a href="#">微博登录</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footerWrap"></div>
	</body>
</html>
<!--提交到githut-->
<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js" ></script>
<script>
    $('.headerWrap').load('common.inc/header.html');
    $('.footerWrap').load('common.inc/footer.html');

    var $loginForm = $('#login_form');
    $loginForm.on('submit',function(e){
        e.preventDefault();
        var data = $(this).serializeArray();
		console.log(data);
        var userAcount = data[0].value,
            password = data[1].value;

        //实现qq,微信，微博登陆
		//实现下次自动登陆
        //调用接口,登陆

        $.ajax({
            type:'POST',
            url:'data/login.php',
            dataType:'JSON',
            data:{
                username: userAcount,
                pwd: password
            },
            success:function (rsp) {
                if(rsp.code == 0){ //登陆成功
					location.href='index.html';

				}
            }
        })
	});


</script>
