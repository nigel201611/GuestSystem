<script>
        $("#advance-search").change(function () {
            var value = $(this).val();
            var $inputSearch = $(this).next();
            console.log(value);
            switch (value){
                case "1":
                        if($inputSearch.find("#serachFlashId").length == 0){
                           var html =  $(`<div class="form-group">
                            <label class="col-lg-1 control-label" style="text-align: center;line-heihgt:30px;height:30px;display: block;position: relative;top: 10px;">固件Id:</label>
                            <div class="col-lg-2">
                            <input type="text" id="serachFlashId" name="serachFlashId" class="form-control" placeholder="请输入固件ID...">
                            </div>
                            </div>`);
                            //$(this).next().html(html);
                            $(this).next().append(html);
                        }else if($inputSearch.find("#serachFlashId").length == 1){
                            $(this).next().find("#serachFlashId").parent().parent().remove();
                        }
                    break;
                case "2":
                    if($inputSearch.find("#serachMac").length == 0){
                        var html =  $(`<div class="form-group">
                        <label class="col-lg-1 control-label" style="text-align: center;line-heihgt:30px;height:30px;display: block;position: relative;top: 10px;">Mac地址:</label>
                        <div class="col-lg-2">
                        <input type="text" id="serachMac" name="serachMac" class="form-control" placeholder="请输入Mac地址...">
                        </div>
                        </div>`);
                        $(this).next().append(html);
                    }else if($inputSearch.find("#serachMac").length == 1){
                        $(this).next().find("#serachMac").parent().parent().remove();
                    }
                    break;
                case "3":
                    if($inputSearch.find("#serachVersion").length == 0){
                        var html =  $(`<div class="form-group">
                        <label class="col-lg-1 control-label" style="text-align: center;line-heihgt:30px;height:30px;display: block;position: relative;top: 10px;">版本:</label>
                        <div class="col-lg-2">
                        <input type="text" id="serachVersion" name="serachVersion" class="form-control" placeholder="请输入版本...">
                        </div>
                        </div>`);
                        $(this).next().append(html);
                    }else if($inputSearch.find("#serachVersion").length == 1){
                        $(this).next().find("#serachVersion").parent().parent().remove();
                    }
                    break;
            }
